<html>

<body>
  <div id="tutorial" style="overflow: auto">
    <div style="display: flex; flex-direction: column; height: 100%; overflow: auto;">
      <div

          <img class="image" src="https://i.ibb.co/WsCGW4Y/ezgif-com-gif-maker-7.gif" alt="1. Add Wall" border="0"

												flex-direction: row;

												border-radius: 5px;
											" id="startButtonSetting">

                    </li>
                    <li style="width: 100%" id="startButtonBidirectional">

                    </li>
                    <li style="width: 100%" id="startButtonBFS">

                    </li>
                    <li style="width: 100%" id="startButtonDFS">
                      <a href="#">Depth-first Search</a>
                    </li>
                  </ul>

                <li id="startButtonClearPath">

                </li>
                <li id="startButtonClearBoard">
                  <a href="#">
                    <i class="fa fa-remove" style="font-size: 36px; color: white; opacity: 1" aria-hidden="true"></i>
                  </a>
                </li>
              </ul>
            </div>

          <li>

          </li>
        </ul> -->
